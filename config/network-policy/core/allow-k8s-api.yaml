apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kyma-project.io--acm-module-to-api-server
  namespace: system
spec:
  podSelector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - application-connector-manager
          - compass-runtime-agent
          - central-application-gateway
          - central-application-connectivity-validator
  policyTypes:
    - Egress
  egress:
    - ports:
      - protocol: TCP
        port: 443
